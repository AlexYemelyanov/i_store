<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" href="img/logo.ico" type="image/x-icon">
  <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">

  <title>Berserk store</title>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__logo">
        <a href="#">
          <img src="./img/logo .png" alt="logo-berserk-store">
        </a>
      </div>
      <div class="header__error-msg header__title">
        <h1>Добро пожаловать в наш магазин!</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="">

        <div class="cards">
        </div>

      </section>
      <aside role="complementary" aria-label="Корзина" class="cart">
        <div class="cart__header">
          <h2>Корзина:</h2>
        </div>
        <div class="divider"></div>
        <ul class="cart__items">
          <div class="cart__empty">
            <h3>Корзина пуста</h3>
          </div>
        </ul>
        <div class="divider"></div>
        <div class="cart__total">
          <div class="cart__total--postn">Количество позиций:<span>0</span></div>
          <div class="cart__total--units">Общее количество единиц:<span>0</span></div>
          <div class="cart__total--price">Итого:<span>0</span></div>
        </div>
        <div class="cart__purge">
          <button class="custom__btn cart__purge-btn">Очистить корзину</button>
        </div>
      </aside>
    </div>
  </main>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
